<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Countdown that doesn't sucks</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"  media="screen" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.odropdown.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$('.odropdown').odropdown();
		});
	</script>
</head>
<body>
<h2>Example 1 - with form</h2>
<form action="index.html" method="GET">
	<div class="odropdown wrapper-odropdown-3">
		<span>Title</span>
		<ul class="dropdown" data-target='targeted_input_id'>
			<li data-id="1">
				<a href="#">Entity 1</a>
			</li>
			<li data-id="2">
				<a href="#">Entity 2</a>
			</li>
			<li data-id="3">
				<a href="#">Entity 3</a>
			</li>
		</ul>
	</div>
</form>

<h2>Example 2 - without form</h2>
<div class="odropdown wrapper-odropdown-3">
	<span>Title</span>
	<ul class="dropdown">
		<li>
			<a href="#">Entity 1</a>
		</li>
		<li>
			<a href="#">Entity 2</a>
		</li>
		<li>
			<a href="#">Entity 3</a>
		</li>
	</ul>
</div>
</body>
</html>
